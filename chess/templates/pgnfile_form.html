{% extends 'chess_layout.html' %}
{% block title %}Upload PGN file{% endblock %}

{% block chess_content %}
<h1>Upload a PGN file</h1>

<form action="{% url chess.views.upload_pgn %}" method="post" enctype="multipart/form-data">
  {{ form.as_p }}
  <input type="submit" name="create" value="Upload"/>
</form>

{% endblock %}
