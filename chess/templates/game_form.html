{% extends 'chess_layout.html' %}
{% block title %}Create game{% endblock %}

{% block chess_content %}
<h1>Create a new game</h1>

<form action="" method="post">
  {{ form.as_p }}
  {% if object %}
    <input type="submit" name="edit" value="Edit">
  {% else %}
    <input type="submit" name="create" value="Create">
  {% endif %}
</form>

{% endblock %}
