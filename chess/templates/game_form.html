{% extends 'chess_layout.html' %}
{% block title %}Create game{% endblock %}

{% block chess_content %}
<h1>Create a new game</h1>

<form action="{% url chess.views.create_game %}" method="post">
  White: {{ form.white_player }}<br/>
  Black: {{ form.black_player }}<br/>
  Moves: {{ form.moves }}<br/>
  <input type="submit" name="create" value="Create"/>
</form>

{% endblock %}
